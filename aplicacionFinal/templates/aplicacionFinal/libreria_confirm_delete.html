{% extends "aplicacionFinal/index.html" %}


{% block titulo %}

<h1 class="mb-5">Eliminar Artículo de la lista</h1>

{% endblock titulo %}

{% block contenido %}

<h2>Artículo</h2>
<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     

        <h3>¿Estás seguro de eliminar el artículo seleccionado? <p style="color:red">{{ object }}</p> </h3>

    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>

{% endblock contenido %}
