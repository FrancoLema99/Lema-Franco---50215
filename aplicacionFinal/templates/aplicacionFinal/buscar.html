{% extends "aplicacionFinal/index.html" %}


{% block titulo %}
<h1 class="mb-5">Buscar Artículos</h1>
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrar_articulos' %}" method="get">
    {% csrf_token %}
    <p>Ingrese el artículo a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
